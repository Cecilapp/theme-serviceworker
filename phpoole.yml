site:
    fmpages:
        manifest:
            layout: manifest
            permalink: manifest.webmanifest
        sw:
            layout: sw.js
            permalink: sw.js
    manifest:
        lang: en
        start_url: /
        display: standalone
        orientation: portrait
        background_color: '#ffffff'
        theme_color: '#202020'
    serviceworker:
        enabled: false
        file: sw.js
        precache:
            - img/icon.png
            - css/style.css
